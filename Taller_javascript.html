<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans&family=Raleway&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>Taller Java</title>

</head>
<body>
    
    <div class="container">
        <h1>Taller de Javascript</h1>
        <hr>
        <form>
            <label>Número 1</label>
            <input type="number" max="1000" min ="0" placeholder="0" id="numero1" autofocus required>

            <label>Número 2</label>
            <input type="number" max="1000" min ="0" placeholder="0" id="numero2" required>
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="Sumar()" value="Sumar" >
            <input type="button" class="btn btn-dark w-25" onclick="Restar()" value="Restar" >
            <input type="button" class="btn btn-dark w-25" onclick="Multiplicar()" value="Multiplicar" required>
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="Division()" value="Division" required>
            <input type="button" class="btn btn-dark w-25" onclick="Potenciacion()" value="Potenciacion" required>
            <input type="button" class="btn btn-dark w-25" onclick="Concatenacion()" value="Concatenacion" required>
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="Instruccion_if()" value="Instrucción if">
            <input type="button" class="btn btn-dark w-25" onclick="Instruccion_for()" value="Instrucción for">
            <input type="button" class="btn btn-dark w-25" onclick="Instruccion_switch()" value="Instrucción switch">
            <hr>
        </form>
    </div>
    <div id="Resultado" class="container"></div>
    <script>
        var R=document.getElementById("Resultado");
        function Propiedades(){
            R.style.borderStyle="solid";
            R.style.textAlign="Center";
            R.style.fontFamily="Lato";
            R.style.fontSize="30px";
        }

        function obtenerValores(){
            var n1=document.getElementById("numero1").value;
            n1=parseInt(n1,10);
            
            var n2=document.getElementById("numero2").value;
            n2=parseInt(n2,10);
            return [n1,n2];
        }

        function Sumar (){
            [n1,n2]=obtenerValores();
            Propiedades();
            R.innerHTML="La suma de los números es: "+(n1+n2);
        }

        function Restar (){
            [n1,n2]=obtenerValores();
            Propiedades();
            R.innerHTML="La resta de los números es: "+(n1-n2);
        }

        function Multiplicar (){
            [n1,n2]=obtenerValores();
            Propiedades();
            R.innerHTML="La multiplicacion de los números es: "+(n1*n2);
        }

        function Division (){
            [n1,n2]=obtenerValores();
                Propiedades();
                if (n2==0)
                d="Error: Division por 0";
                else
                    d=n1/n2
                R.innerHTML="La division de los números es: "+(d);
        
        }

        function Potenciacion (){
            [n1,n2]=obtenerValores();
            Propiedades();
            R.innerHTML="La potencia de los números es: "+(Math.pow(n1,n2));
        }

        function Concatenacion (){
            n1=document.getElementById("numero1").value;
            n2=document.getElementById("numero2").value;
            Propiedades();
            R.innerHTML="La concatenacion de los números es: "+(n1+n2);
        }

        function Instruccion_if (){
            [n1,n2]=obtenerValores();
            Propiedades();
            R.innerHTML="Ejemplo con instruccion if usando sweetalert";
            if (n1>n2){
                swal("Mensaje", "n1 es mayor a n2");
            }
            else if(n1==n2){
                swal("Mensaje", "n1 es igual a n2", "success");
            }
            else {
                swal({
                    title: "Mensaje",
                    text: "n1 es menor que n2",
                    icon: "Info",
                    button: "Salir",
                });
            }
        }

        function Instruccion_for (){
            [n1,n2]=obtenerValores();
            Propiedades();
            contador=0;
            for (i=n1; i<=n2; i++){
                contador=contador+1;
            }
            R.innerHTML="Los ciclos que realizó el for fueron: "+contador;
        }

        function Instruccion_switch (){
            [n1,n2]=obtenerValores();
            Propiedades();
            R.innerHTML="Ejemplo con instruccion Switch usando Sweetalert";
            switch(n1){
                case 1:
                    swal("Mensaje", "n1 tiene un valor de 1");
                    break;
                case 2:
                    swal("Mensaje", "n1 tiene un valor de 2", "success");
                    break;
                default:
                    swal({
                        title: "Mensaje",
                        text: "n1 tiene un valor mayor de 2",
                        icon: "info",
                        button: "Salir",
                    });
                    break;
            }
        }
    </script>
    
</body>
</html>
